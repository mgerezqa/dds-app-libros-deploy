<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Libros </title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGxpYnJhcnl8ZW58MHx8fHwxNjk3MTk4NzY1&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4 fs-1 text-white">Gestor de Libros modificado</h1>
    <div class="card p-4 mb-4">
        <h2>Añadir Libro</h2>
        <form id="libroForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class = "custom-button p-3">
            <button type="submit" class="btn btn-primary ">Añadir</button>
            </div>
        </form>
    </div>
    <div class="card p-4">
        <h2>Lista de Libros</h2>
        <table class="table table-striped" id="librosTable">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Precio</th>
            </tr>
            </thead>
            <tbody>
            <!-- Los libros se mostrarán aquí -->
            </tbody>
        </table>
        <div class = "custom-button p-3">
            <button id="listarLibrosBtn" class="btn btn-primary mb-3 ">Listar Libros</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
